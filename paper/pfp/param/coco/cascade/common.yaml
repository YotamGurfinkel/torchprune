retraining:
  # 100% retraining
  startEpoch: 0
  numEpochs: 50

experiments:
  methods:
    - "PFPNet"
  mode: "cascade"
  datasetTest: "VOCSegmentation2012"

  numRepetitions: 1
  numNets: 1

  plotting:
    minVal: 0.10
    maxVal: 0.90

  spacing:
    - type: "geometric"
      numIntervals: 6
      maxVal: 0.90
      minVal: 0.30

  retrainIterations: -1
